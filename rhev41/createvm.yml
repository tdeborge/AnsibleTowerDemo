---
- hosts: all
  gather_facts: True
  become: True
  name: Create VM from Template
  tasks:
  - name: Obtain SSO token using username/password creds.
    ovirt_auth:
          url: https://rhevm.selfip.net/ovirt-engine/api
          insecure: True
          username: admin@internal
          password: "redhat123"
  - name: Creating RHEL-7 VM
    ovirt_vms:
      auth:
        username: admin@internal
        password: "redhat123"
        url: https://rhevm.selfip.net/ovirt-engine/api
        insecure: True
      name: "{{hostname}}"
      template: rhelTinyTemplate
      cluster: Default
      memory: 1GiB
      high_availability: False
      clone: True
      cloud_init:
        nic_boot_protocol: static
        nic_ip_address: "{{ipaddress}}"
        nic_netmask: "{{subnet}}"
        nic_gateway: "{{gateway}}"
        dns_servers: "{{dns1}}" "{{dns2}}"
        nic_name: eth0
        nic_on_boot: true
        host_name: "{{hostname}}"
        user_name: root
        root_password: redhat123
